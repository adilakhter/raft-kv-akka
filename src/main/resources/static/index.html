<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raft Scope</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="js/reconnecting-websocket.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">RAFT visualization</span>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Legend
    </button>
</nav>
<div class="container-fluid" style="margin-top:50px;">
    <div class="row">
        <div class="col">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="border: 0px solid black" width="1024" height="1024">
                <defs>
                    <marker id="TriangleOutM" orient="auto" refX="0.0" refY="0.0" style="overflow:visible">
                        <path d="M 5.77,0.0 L -2.88,5.0 L -2.88,-5.0 L 5.77,0.0 z" transform="scale(0.4)" />
                    </marker>
                    <marker id="TriangleOutS-RequestVote" orient="auto" refX="0.0" refY="0.0" style="overflow:visible">
                        <path d="M 5.77,0.0 L -2.88,5.0 L -2.88,-5.0 L 5.77,0.0 z" transform="scale(0.3)" class="message RequestVote" />
                    </marker>
                    <marker id="TriangleOutS-AppendEntries" orient="auto" refX="0.0" refY="0.0" style="overflow:visible">
                        <path d="M 5.77,0.0 L -2.88,5.0 L -2.88,-5.0 L 5.77,0.0 z" transform="scale(0.3)" class="message AppendEntries" />
                    </marker>
                </defs>
                <circle id="ring" />
                <g id="messages"></g>
                <g id="servers"></g>
                <text id="append-text" x="350" y="370" font-family="Verdana" font-size="35" visibility="hidden">
                    Appending entries
                </text>
                <text id="vote-text" x="350" y="470" font-family="Verdana" font-size="35" visibility="hidden">
                    Electing master
                </text>
            </svg>
        </div>
        <div class="col">
            <div id="server-descriptions" style="font-size: 12px;">

            </div>
        </div>
    </div>
</div>
</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Legend</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>
                            <div class="circle" style="background-color:#99ffde;">&nbsp;&nbsp;L</div>
                        </td>
                        <td>
                            - node in 'Leader' state
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="circle" style="background-color:#ff966d;">&nbsp;&nbsp;F</div>
                        </td>
                        <td>
                            - node in 'Follower' state
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="circle" style="background-color:#8da0cb;">&nbsp;&nbsp;C</div>
                        </td>
                        <td>
                            - node in 'Candidate' state
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="circle" style="background-color:#5b585a;">&nbsp;&nbsp;T</div>
                        </td>
                        <td>
                            - node in 'TimedOut' state
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="circle" style="background-color:#7f402f;">&nbsp;&nbsp;V</div>
                        </td>
                        <td>
                            - node requesting votes
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="circle" style="background-color:#da52f2;">&nbsp;&nbsp;A</div>
                        </td>
                        <td>
                            - node appending entries
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="circle" style="background-color:#a6d854;">&nbsp;&nbsp;:)</div>
                        </td>
                        <td>
                            - Append entries success
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="circle" style="background-color:#ed2f2f;">&nbsp;&nbsp;:(</div>
                        </td>
                        <td>
                            - Append entries failure
                        </td>
                    </tr>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
