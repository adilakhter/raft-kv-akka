language: scala

jdk:
  - oraclejdk8

before_cache:
  - find $HOME/.sbt -name '*.lock' -delete
  - find $HOME/.ivy2 -name 'ivydata-*.properties' -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

script:
  - sbt test

before_deploy:
  - sbt assembly
  - openssl aes-256-cbc -K $encrypted_310bca347079_key -iv $encrypted_310bca347079_iv -in deploy.pem.enc -out .deploy/deploy.pem -d

deploy:
  skip_cleanup: true
  provider: script
  script: ".deploy/deploy.sh"
  on:
    branch: master